
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>Pengenalan HTML tingkat lanjut </strong>
    <hr/>
    <h1>Hello World</h1>
<div>
    <!--EMAIL,PASSWORD,SUBMIT,FILE,HIDDEN-->
    <form action="" method="get">
<p><input type="text" name="default_input" size="25"></p>
<p><input type="text" name="dengan_placeholder" placeholder="Masukkan Nama Anda" size="25"></p>
<p><input type="text" name="dengan_readonly" value="Informatika" readonly size="25"></p>
<p><input type="text" name="dengan_disable" value="disable_input"disable size="25"></p>
<p><input type="text" name="dengan_required" pladeholder="input required" required size="25"></p>
<p><input type="email" name="email" placeholder="Masukkan Email Anda" size="25"></p>
<p><input type="password" name="password" placeholder="Masukkan password Anda" size="25"></p>
<p><input type="file" name="file"></p>
<p><input type="hidden" name="pesan tersembunyi" value="1"></p>
<p><textarea name="text_area_form" cols="30" rows="5" placeholder="Ini Textarea"></textarea></p>
<p>
    <select name="Pilihan">
        <option value="1" selected>Pilihan 1</option>
        <option value="2">Pilihan 2 </option>
        <option value="3">Pilihan 3 </option>
        <option value="4">Pilihan 4 </option>
        <option value="5">Pilihan 5 </option>

    </select>
</p>
<p>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Laki-Laki</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Perempuan</label>
</p>
<p>
    <input type="radio" name="radio" value="adult" id="adult">
    <label for="adult">Dewasa</label>
    <input type="radio" name="radio" value="child" id="child">
    <label for="child">Anak-Anak</label>
</p>
<p>
    <input type="checkbox" name="checkbox" value="checkbox1" id="checkbox1">
    <label for="checkbox1">Checkbox 1</label>
    <input type="checkbox" name="checkbox" value="checkbox2" id="checkbox2">
    <label for="checkbox2">Checkbox 2</label>
</p>
<p>
<input type="reset" value="Reset" name="reset">
<input type="submit" value="Simpan" name="submit">
<input type="submit" value="Button" name="button">
</p>
    </form>
</div>
<div>
    <h2>Element Embed</h2>
    <hr/>
    <embed src="assets/file.pdf" type="application/pdf" width="800" height="1000">
</div>
<div>
    <h2>Element Object</h2>
    <hr>
    <object data="assets/file.pdf" type="application/pdf" width="800" height="1000"></object>
</div>
<div>
    <h2>Element Iframe</h2>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY?si=E4B75t4itU-PE7wm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15829.273063366585!2d112.72711865!3d-7.31810035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbd1cb925a1d%3A0x1dbecb0b2e9b059f!2sUniversitas%20Telkom%20Surabaya!5e0!3m2!1sid!2sid!4v1709773907870!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div>
    <h2>Element Semantic Html 5</h2>
    <header>Ini Header</header>
    <nav>Ini Navigation</nav>
    <main>Ini Main</main>
    <section>Ini Section</section>
    <aside>Ini Aside</aside>
    <footer>Ini Footer</footer>
</div>
<br><br>
<div>
    <hr>
    <strong>Program Studi Informatika Telkom University Surabaya</strong>
</div>
</body>
</html>
